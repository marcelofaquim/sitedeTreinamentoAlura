<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<header> 

				<div class="caixa">

						<h1><img src="imagem/logo.png" alt="logo da barbearia"></h1>


					<nav>		
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contatos</a></li>
						</ul>	

					</nav>	

				</div>

		</header>

		<main>
			<form>
				<label for="nomecompleto"> Informe seu nome completo</label>
				<input type="text" id="nomecompleto" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Informe seu telefone</label>
				<input type="tel" id="telefone"class="input-padrao" required placeholder="(xxx)1234-5679">

				<label for="mensagem">Mensagem</label>
				<textarea cols="55" rows="12" id="mensagem"class="input-padrao" required></textarea>


				<fieldset>
					<legend> Como prefere nosso contato? </legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatssap"><input type="radio" name="contato" value="Whatssap" id="radio-whatssap"checked>Whatssap</label>
					
				</fieldset>

				<fieldset>
					<legend> Qual o horario prefere ser atendido</legend>

					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>


				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber ofertas, descontos e novidades por email? </label>


				<input type="submit" value="Enviar Formulario" class="enviar"> 


			</form>

			<table>

				<thead>

					<tr>
						<th>Dia</th>
						<th>Horario</th>

					</tr>

				</thead>

				<tbody>

					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>

					<tr>
						<td>Quarta-Feira</td>
						<td>8h - 20h</td>
					</tr>

					<tr>
						<td>Sexta-Feira</td>
						<td>8h - 20h</td>
					</tr>

				</tbody>
			</table>


		</main>


	<footer>
				<img src="imagem/logo-branco.png" alt="logo do rodapé da barbearia">
				<p class="copyright">&copy; Copyright Barbearia Alura - 2023


		</footer>

		</body>
</html>
